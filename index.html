<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ToDoToBe</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    accent: '#f59e0b',
                    'accent-dim': 'rgba(245, 158, 11, 0.15)',
                },
                fontFamily: {
                    sans: ['Inter', 'system-ui', 'sans-serif'],
                },
            },
        },
    };
    </script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Material Symbols Outlined -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Identity Services (for Google Calendar OAuth) -->
    <script src="https://accounts.google.com/gsi/client" async></script>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#050505">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body>

    <!-- Animated Background Blobs -->
    <div id="bg-blobs" aria-hidden="true">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Access Gate (shown before login if a site password is configured in Firebase) -->
    <div id="access-gate" class="hidden">
        <div class="auth-container">
            <div class="auth-logo">
                <span class="material-symbols-outlined" style="font-size:44px;color:var(--accent)">lock</span>
            </div>
            <h1 class="auth-title">ToDoToBe</h1>
            <p class="auth-subtitle">Bitte gib den Zugangscode ein</p>
            <input type="password" id="access-code-input" class="glass-input w-full"
                placeholder="Zugangscode" autocomplete="off" style="margin-bottom:8px">
            <p id="access-error" class="hidden" style="font-size:13px;color:#ef4444;text-align:center;margin:4px 0 8px"></p>
            <p id="access-lockout" class="hidden" style="font-size:13px;color:#f97316;text-align:center;margin:4px 0 8px"></p>
            <button id="access-submit-btn" class="auth-btn" style="margin-top:8px">
                <span class="material-symbols-outlined" style="font-size:20px">arrow_forward</span>
                Bestätigen
            </button>
        </div>
    </div>

    <!-- Auth Screen -->
    <div id="auth-screen" class="hidden">
        <div class="auth-container">
            <div class="auth-logo">
                <span class="material-symbols-outlined" style="font-size:44px;color:var(--accent)">check_circle</span>
            </div>
            <h1 class="auth-title">ToDoToBe</h1>
            <p class="auth-subtitle">Dein persönlicher Planer für Aufgaben, Uni und Wünsche</p>
            <button id="google-sign-in" class="auth-btn">
                <svg viewBox="0 0 24 24" width="20" height="20" class="shrink-0">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Mit Google anmelden
            </button>

            <!-- Divider -->
            <div style="display:flex;align-items:center;gap:12px;margin:20px 0 16px;width:100%">
                <div style="flex:1;height:1px;background:rgba(255,255,255,0.12)"></div>
                <span style="font-size:12px;color:var(--text-secondary);letter-spacing:0.05em;white-space:nowrap">oder mit E-Mail</span>
                <div style="flex:1;height:1px;background:rgba(255,255,255,0.12)"></div>
            </div>

            <!-- Email / Password Form -->
            <input type="email" id="auth-email" class="glass-input w-full"
                placeholder="E-Mail-Adresse" autocomplete="email" style="margin-bottom:10px">
            <input type="password" id="auth-password" class="glass-input w-full"
                placeholder="Passwort" autocomplete="current-password" style="margin-bottom:8px">
            <p id="auth-email-error" class="hidden" style="font-size:13px;color:#ef4444;text-align:center;margin:0 0 8px"></p>
            <button id="email-sign-in-btn" class="btn-accent w-full" style="margin-bottom:4px">
                Mit E-Mail anmelden
            </button>
        </div>
    </div>

    <!-- Offline Banner -->
    <div id="offline-banner" class="offline-banner hidden"></div>

    <!-- App Shell -->
    <div id="app-shell" class="hidden">

        <!-- Mode Tabs (Top Bar) -->
        <div id="mode-tabs" class="mode-tabs-bar">
            <button class="mode-tab active" data-mode="home">
                <span class="material-symbols-outlined">home</span>
                <span>Home</span>
            </button>
            <button class="mode-tab" data-mode="calendar">
                <span class="material-symbols-outlined">calendar_month</span>
                <span>Kalender</span>
            </button>
            <button class="mode-tab" data-mode="todo">
                <span class="material-symbols-outlined">checklist</span>
                <span>To-Do</span>
            </button>
            <button class="mode-tab" data-mode="uni">
                <span class="material-symbols-outlined">school</span>
                <span>Uni</span>
            </button>
            <button class="mode-tab" data-mode="wishlist">
                <span class="material-symbols-outlined">shopping_bag</span>
                <span>Wünsche</span>
            </button>
        </div>

        <!-- Page Container — Home -->
        <div id="page-home" class="page"></div>

        <!-- Page Containers — To-Do -->
        <div id="page-today" class="page"></div>
        <div id="page-calendar" class="page"></div>
        <div id="page-projects" class="page"></div>
        <div id="page-project-detail" class="page"></div>
        <div id="page-task-detail" class="page"></div>
        <div id="page-stats" class="page"></div>
        <div id="page-settings" class="page"></div>
        <div id="page-habits" class="page"></div>

        <!-- Page Containers — Uni -->
        <div id="page-uni" class="page"></div>
        <div id="page-uni-timetable" class="page"></div>
        <div id="page-uni-assignments" class="page"></div>
        <div id="page-uni-grades" class="page"></div>
        <div id="page-uni-settings" class="page"></div>

        <!-- Page Containers — Wishlist -->
        <div id="page-wishlist" class="page"></div>
        <div id="page-wishlist-categories" class="page"></div>
        <div id="page-wishlist-matrix" class="page"></div>

        <!-- Page Containers — New Features -->
        <div id="page-weekly-review" class="page"></div>
        <div id="page-flashcard-decks" class="page"></div>
        <div id="page-flashcard-study" class="page"></div>

        <!-- Page Containers — Termine (Calendar Events) -->
        <div id="page-events" class="page"></div>

        <!-- FAB (Floating Action Button) -->
        <button id="fab" class="fab">
            <span class="material-symbols-outlined">add</span>
        </button>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav" class="bottom-nav">
            <!-- Rendered dynamically by nav.js -->
        </nav>
    </div>

    <!-- Quick Add Modal (Bottom Sheet) -->
    <div id="quick-add-modal" class="modal-overlay hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-sheet">
            <div class="modal-handle"></div>
            <h2 class="text-lg font-semibold mb-4">Neue Aufgabe</h2>
            <input type="text" id="quick-add-title" class="glass-input w-full mb-3" placeholder="Was möchtest du erledigen?">
            <div class="flex gap-2 flex-wrap mb-4">
                <select id="quick-add-list" class="glass-select flex-1 min-w-[120px]"></select>
                <input type="date" id="quick-add-date" class="glass-input flex-1 min-w-[120px]">
            </div>
            <div class="flex gap-2 mb-4 flex-wrap" id="quick-add-priority">
                <button data-priority="1" class="priority-chip p1">Dringend</button>
                <button data-priority="2" class="priority-chip p2">Hoch</button>
                <button data-priority="3" class="priority-chip p3">Mittel</button>
                <button data-priority="4" class="priority-chip p4 active">Keine</button>
            </div>
            <button id="quick-add-save" class="btn-accent w-full">Hinzufügen</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }
    </script>
</body>
</html>
